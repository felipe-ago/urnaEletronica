<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/carIcon.png" />

    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="divisao-1">
                <div class="divisao1-esq">
                    <div class="divisao1-esq-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="divisao1-esq-2">
                        <span class="cargo">PRESIDENTE</span>
                    </div>
                    <div class="divisao1-esq-3">
                        <span>Número:</span>
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="divisao1-esq-4">
                        Nome: Fulano<br>
                        Partido: PF
                    </div>
                </div>
                <div class="divisao1-dir">
                    <div class="divisao1-image grande">
                        <img src="/image/Presidente/Floresta.png" alt=""/>
                    </div>
                    <span>PRESIDENTE</span>
                    <div class="divisao1-image pequeno">
                        <img src="/image/Presidente/Arvore.png" alt=""/>
                    </div>
                    <span>VICE-PRESIDENTE</span>
                </div>
            </div>
            <div class="divisao-2">
                <span>Aperte a tecla: <br></span>
                <span style="padding-left: 15px">CONFIRMA para CONFIRMAR este voto<br></span>
                <span style="padding-left: 25px">CORRIGE para CORRIGIR este voto</span>
            </div>
        </div>
        <div class="teclado">
            <!--Usar CSS Grid-->
            <div class="teclado-linha">
                <div class="teclado-botao">1</div>
                <div class="teclado-botao">2</div>
                <div class="teclado-botao">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">4</div>
                <div class="teclado-botao">5</div>
                <div class="teclado-botao">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">7</div>
                <div class="teclado-botao">8</div>
                <div class="teclado-botao">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao botao-branco">BRANCO</div>
                <div class="teclado-botao botao-corrige">CORRIGE</div>
                <div class="teclado-botao botao-confirma">CONFIRMA</div>
            </div>
        </div>
    </div>
</body>

</html>
